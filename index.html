<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <!-- link to the stylesheet -->

    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <main class="card">
      <img
        src="./assets/images/illustration-article.svg"
        alt="Blog preview card image"
        class="card__image"
      />
      <div class="card__content">
        <p class="card__tag">Learning</p>
        <p class="card__date">Published 21 Dec 2023</p>
        <h1 class="card__title">HTML & CSS foundations</h1>
        <p class="card__excerpt">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>
        <footer class="card__author">
          <img
            src="./assets/images/image-avatar.webp"
            alt="Greg Hooper's avatar"
            class="card__author-image"
          />
          <p class="card__author-name">Greg Hooper</p>
        </footer>
      </div>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Santiago Usaj</a>.
      </div>
    </footer>
  </body>
</html>
